@main("Navigation Test") {
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/navigation.css")">
    <!--Main Navigation-->
    <header>
            <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" style="z-index: 2000;">
            <div class="container-fluid">
                    <!-- Navbar brand -->
                <a class="navbar-brand nav-link" target="_blank" href="/">
                    <strong>Malefiz</strong>
                </a>
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
                aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarExample01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" aria-current="page" href="/">Game</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about" rel="nofollow"
                            target="_blank">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/bootstraptest" target="_blank">Bootstrap Test</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/navigationtest" target="_blank">Navigation Test</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
            <!-- Navbar -->

            <!-- Carousel wrapper -->
        <div id="introCarousel" class="carousel slide carousel-fade shadow-2-strong" data-mdb-ride="carousel">
                <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-mdb-target="#introCarousel" data-mdb-slide-to="0" class="active"></li>
                <li data-mdb-target="#introCarousel" data-mdb-slide-to="1"></li>
                <li data-mdb-target="#introCarousel" data-mdb-slide-to="2"></li>
            </ol>

                <!-- Inner -->
            <div class="carousel-inner">
                    <!-- Single item -->
                <div class="carousel-item active">
                    <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
                        <div class="d-flex justify-content-center align-items-center h-100">
                            <div class="text-white text-center">
                                <h1 class="mb-3">Malefiz</h1>
                            </div>
                        </div>
                    </div>
                </div>

                    <!-- Single item -->
                <div class="carousel-item">
                    <div class="mask" style="background-color: rgba(0, 0, 0, 0.3);">
                        <div class="d-flex justify-content-center align-items-center h-100">
                            <div class="text-white text-center">
                                <h2>You can place here any content</h2>
                            </div>
                        </div>
                    </div>
                </div>

                    <!-- Single item -->
                <div class="carousel-item">
                    <div class="mask" style="
                        background: linear-gradient(
                                45deg,
                                rgba(29, 236, 197, 0.7),
                                rgba(91, 14, 214, 0.7) 100%
                        );
                    ">
                        <div class="d-flex justify-content-center align-items-center h-100">
                            <div class="text-white text-center">
                                <h2>And cover it with any mask</h2>
                                <a class="btn btn-outline-light btn-lg m-2"
                                href="https://mdbootstrap.com/docs/standard/content-styles/masks/" target="_blank" role="button">Learn
                                    about masks</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                <!-- Inner -->

                <!-- Controls -->
            <a class="carousel-control-prev" href="#introCarousel" role="button" data-mdb-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#introCarousel" role="button" data-mdb-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
            <!-- Carousel wrapper -->
    </header>
        <!--Main Navigation-->
}
